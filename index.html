<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
    <head>
    <meta charset="utf-8">
    <meta name="description" content="A description about your site">
    <meta name="keywords" content="keywords, separated, by, comma">
    <title>AngularJS</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.css">
    
    <!--[if IE]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
                </script>
    <![endif]-->
    </head>
  
    <body ng-app="teamsmvc">
      
        <div class="container" ng-controller="Teams">
            <section id="main">
            <div class="row">
                <div class="tabbable col-md-8">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1" data-toggle="tab">Вкладка 1</a></li>
                    <li><a href="#tab2" data-toggle="tab">Вкладка 2</a></li>
                  </ul>
                  <div class="tab-content">
                    <div class="tab-pane" id="tab1">
                      <div>
                          
                      </div>
                    </div>
                    <div class="tab-pane active" id="tab2">

                      <form id="addNewWorker" role="form" class="row" name="addnewworker" ng-submit="addworker()">
                        
                        <h4 class="addWorkerTitle">Add new worker:</h4>
                        <div class="row col-md-11">
                          <div class="col-md-3">
                            <input type="text" name="nameWorker" id="nameWorker" class="form-control" placeholder="Name" ngMinlength="1" ng-model="newWorker.name" />
                          </div>

                          <div class="col-md-3">
                            <input type="text" name="jobTitleWorker" id="jobTitleWorker" class="form-control" placeholder="Job title" ngMinlength="1" ng-model="newWorker.jobTitle" />
                          </div>

                          <div class="col-md-3">
                            <input type="text" name="ageWorker" id="ageWorker" class="form-control" placeholder="Age" ngMinlength="1" ng-model="newWorker.age" />
                          </div>

                          <div class="col-md-3">
                            <input type="text" name="gradeWorker" id="gradeWorker" class="form-control" placeholder="Grade" ngMinlength="1" ng-model="newWorker.grade" />
                          </div>
                        </div>

                        <div class="col-md-1">
                          <button type="button" class="btn btn-success" ng-click="addWorker()">Add</button>
                        </div>
                        <div class="row col-md-11 details_reviews">
                          <div class="col-md-6">
                            <textarea type="text" name="detailsWorker" id="detailsWorker" class="form-control" placeholder="Details" ngMinlength="1" ng-model="newWorker.details"></textarea>
                          </div>
                          <div class="col-md-6">
                            <textarea type="text" name="gradeWorker" id="reviewWorker" class="form-control" placeholder="Reviews" ngMinlength="1" ng-model="newWorker.reviews"></textarea>
                          </div>
                        </div>

                      </form>

   
                          <table id="tableWorkers" class="table table-bordered table-hover">
                            <tr class="collapseRow">
                              <th>Name</th>
                              <th>Job title</th>
                              <th>Age</th>
                              <th>Grade</th>
                              <th>Delete</th>
                            </tr>
                            <tr ng-repeat-start="worker in arrayWorkers track by $index" data-toggle="collapse" data-parent="#worker_accordion" href="#{{'worker_collapse'+$index+1}}">
                                  <td>
                                   <a class="showDetails" tooltip data-original-title="{{worker.details}}" data-toggle="tooltip" addworkertoteam ng-click="addWorkerToTeam($index)">{{worker.name}}</a>
                                  </td>
                                  <td>{{worker.jobTitle}}</td>
                                  <td>{{worker.age}}</td>
                                  <td>{{worker.grade}}</td> 
                                  <td>
                                     <button type="button" class="close" aria-hidden="true" ng-click="removeWorker($index)">&times;</button>
                                  </td>
                            </tr> 
                            <tr ng-repeat-end class="collapseRow">
                                <td colspan="5">
                                      <div id="{{'worker_collapse'+$index+1}}" class="panel-collapse collapse">
                                        <div class="panel-body">
                                          {{worker.reviews}}
                                        </div>
                                      </div>
                                </td>
                            </tr>
                          </table>


                    </div>
                  </div>
                </div>
                <div class="col-md-4">

                <form id="addNewTeam" role="form" class="row" name="addnewteam" ng-submit="addTeam()">
                    <div class="col-md-10">
                      <input type="text" name="addTeam" id="addTeam" class="form-control" placeholder="Add new Team" ngMinlength="1" ng-model="newTeam" />
                    </div>
                    <div class="col-md-2">
                      <button type="button" class="btn btn-success" ng-click="addTeam()">+</button>
                    </div>
                </form>

                    <div class="panel-group" id="team_accordion">
                      <div class="panel panel-default" ng-repeat="teamName in arrayTeams track by $index">
                        <div class="panel-heading">
                          <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#team_accordion" href="#{{'team_collapse'+$index+1}}">
                              {{teamName.name}}
                            </a>
                            <button type="button" class="close pull-right" aria-hidden="true" ng-click="removeTeam($index)">&times;</button>
                          </h4>
                        </div>
                        <div id="{{'team_collapse'+$index+1}}" class="panel-collapse collapse">
                          <div class="panel-body">
                            сотрудники
                          </div>
                        </div>
                      </div>
                    </div>

                </div>
            </div>
            </section>
        </div>

      <script src="js/angular-route/angular-route.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/addTeamCtrl.js"></script>
      <script src="js/services/todoStorage.js"></script>
      <script src="js/directives/toolpit.js"></script>
    </body>
</html>
