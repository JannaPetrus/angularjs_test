<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
    <head>
    <meta charset="utf-8">
    <meta name="description" content="A description about your site">
    <meta name="keywords" content="keywords, separated, by, comma">
    <title>AngularJS</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="style.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap.css">

    <body ng-app="teamsmvc">
      
        <div class="container" ng-controller="Teams">
            <section id="main">
            <div class="row">
                <div class="tabbable col-md-8">
                  <ul class="nav nav-tabs">
                    <li class="active"><a href="#tab1" data-toggle="tab">Вкладка 1</a></li>
                    <li><a href="#tab2" data-toggle="tab">Вкладка 2</a></li>
                  </ul>
                  <div class="tab-content">
                    <div class="tab-pane" id="tab1">
                      <div>
                          
                      </div>
                    </div>
                    <div class="tab-pane active" id="tab2">

                      <form id="addNewWorker" role="form" class="row" name="addnewworker" ng-submit="addworker()">

                        <div class="col-md-2">
                          <input type="text" name="nameWorker" id="nameWorker" class="form-control" placeholder="Add name" ngMinlength="1" ng-model="newWorker.name" />
                        </div>

                        <div class="col-md-2">
                          <input type="text" name="jobTitleWorker" id="jobTitleWorker" class="form-control" placeholder="Add new worker" ngMinlength="1" ng-model="newWorker.jobTitle" />
                        </div>

                        <div class="col-md-2">
                          <input type="text" name="ageWorker" id="ageWorker" class="form-control" placeholder="Add new worker" ngMinlength="1" ng-model="newWorker.age" />
                        </div>

                        <div class="col-md-2">
                          <input type="text" name="gradeWorker" id="gradeWorker" class="form-control" placeholder="Add new worker" ngMinlength="1" ng-model="newWorker.grade" />
                        </div>

                        <div class="col-md-4">
                          <button type="button" class="btn btn-success pull-right" ng-click="addWorker()">+</button>
                        </div>

                      </form>

                      <table id="tableWorkers" class="table table-bordered">
                        <tr>
                          <th>Name</th>
                          <th>Job title</th>
                          <th>Age</th>
                          <th>Grade</th>
                        </tr>
                        <div ng-repeat="worker in arrayWorkers track by $index">
                          <tr>
                            <td>{{worker.name}}</td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                        </div>

                      </table>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">

                <form id="addNewTeam" role="form" class="row" name="addnewteam" ng-submit="addTeam()">
                    <div class="col-md-10">
                      <input type="text" name="addTeam" id="addTeam" class="form-control" placeholder="Add new Team" ngMinlength="1" ng-model="newTeam" />
                    </div>
                    <div class="col-md-2">
                      <button type="button" class="btn btn-success" ng-click="addTeam()">+</button>
                    </div>
                </form>

                    <div class="panel-group" id="accordion" ng-repeat="teamName in arrayTeams track by $index">
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#{{'collapse'+$index+1}}">
                              {{teamName.name}}
                            </a>
                            <button type="button" class="close pull-right" aria-hidden="true" ng-click="removeTeam(teamName)">&times;</button>
                          </h4>
                        </div>
                        <div id="{{'collapse'+$index+1}}" class="panel-collapse collapse in">
                          <div class="panel-body">
                            сотрудники
                          </div>
                        </div>
                      </div>
                    </div>

                </div>
            </div>
            </section>
        </div>

      <script src="js/angular-route/angular-route.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/addTeamCtrl.js"></script>
      <script src="js/services/todoStorage.js"></script>
      <script src="js/directives/todoFocus.js"></script>
      <script src="js/directives/todoEscape.js"></script>
    </body>
</html>
